<!DOCTYPE html>
<html>
<head>
	<title>AD71</title>
	<link rel="stylesheet" type="text/css" href="{{app.request.basepath}}/style/style.css">
</head>
<body>
	<header>
		Intranet Alliance Dojo 71
	</header>
	<main>
		{% if (session.isConnected==false) or (session.isConnectedAdmin == false) %}
		<div id="form_connexion">

			<form name="connexion" method="post" action="{{app.request.basepath}}/connexion">
				<h5>Connectez-vous ou remplissez votre fiche adhérent</h5>
				<input type="text" name="login" placeholder="Login">
				<input type="password" name="mdp" placeholder="Mot de Passe">
				<input type="submit" value="Connexion" name="btconnexion">
				<a href="{{app.request.basepath}}/formulaire">Remplir ma fiche</a>
			</form>
		</div>
		{% else %}
		<p>connecté</p>
		<a href="{{app.request.basepath}}/deconnexion">Déconnexion</a>
		{% endif %}
	</main>
</body>
</html>
